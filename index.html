<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNES 俄羅斯方塊</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #1a1a26; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Microsoft JhengHei", sans-serif; }
    .toolbar { width: 480px; max-width: 95vw; display: flex; gap: 12px; align-items: center; justify-content: space-between; padding: 12px; box-sizing: border-box; }
    .controls { display: flex; gap: 12px; align-items: center; font-weight: 700; }
    #game { width: 480px; height: 640px; max-width: 95vw; image-rendering: crisp-edges; image-rendering: pixelated; border: 4px solid #000; border-radius: 8px; background: #0d0d14; }
    .btn { padding: 6px 12px; border: 2px solid #000; border-radius: 6px; background: #9b59b6; cursor: pointer; font-weight: 700; color: #fff; }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="controls">
      <span id="status">分數 0｜等級 1｜行數 0</span>
    </div>
    <div class="controls">
      <button class="btn" id="restart">重開</button>
      <button class="btn" id="pause">暫停</button>
    </div>
  </div>
  <canvas id="game" width="480" height="640"></canvas>
  <script src="src/tetris.js"></script>
</body>
</html>
