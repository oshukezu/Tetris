<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNES 俄羅斯方塊</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #1a1a26; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Microsoft JhengHei", sans-serif; overscroll-behavior: none; }
    .toolbar { width: 480px; max-width: 95vw; display: flex; gap: 12px; align-items: center; justify-content: space-between; padding: 12px; box-sizing: border-box; }
    .controls { display: flex; gap: 12px; align-items: center; font-weight: 700; }
    #game { width: 480px; height: 640px; max-width: 95vw; image-rendering: crisp-edges; image-rendering: pixelated; border: 4px solid #000; border-radius: 8px; background: #0d0d14; }
    .btn { padding: 6px 12px; border: 2px solid #000; border-radius: 6px; background: #9b59b6; cursor: pointer; font-weight: 700; color: #fff; }
    .mobile { width: 480px; max-width: 95vw; display: none; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; box-sizing: border-box; }
    .dpad { width: 180px; height: 180px; position: relative; justify-self: center; touch-action: none; }
    #dpadSvg { display: block; }
    #dpadSvg .shape { fill: #3c3c50; stroke: #000; stroke-width: 4px; filter: drop-shadow(0 2px 0 rgba(0,0,0,0.25)); }
    #dpadSvg .pivot { fill: #3a3a5a; stroke: #000; stroke-width: 4px; }
    .abpad { display: grid; grid-template-columns: 1fr 1fr; gap: 18px; justify-items: center; align-items: center; }
    .btn-ab { width: 72px; height: 72px; border-radius: 50%; background: radial-gradient(circle at 30% 30%, #cf4a7a 0%, #a03260 70%, #6d1f40 100%); border: 4px solid #000; color: #fff; font-weight: 900; font-size: 18px; touch-action: none; }
    .gb-aux { grid-column: span 2; display: grid; grid-template-columns: 1fr; gap: 12px; width: 80%; justify-items: center; }
    .btn-aux { width: 100%; padding: 12px 0; border-radius: 18px; background: #3a3a5a; border: 3px solid #000; color: #fff; font-weight: 900; font-size: 20px; letter-spacing: 0.5px; touch-action: none; }
    @media (min-width: 900px) { .mobile { margin-top: 8px; } }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="controls">
      <span id="status">分數 0｜等級 1｜行數 0</span>
    </div>
    <div class="controls">
      <button class="btn" id="restart">重開</button>
      <button class="btn" id="pause">暫停</button>
    </div>
  </div>
  <canvas id="game" width="480" height="640"></canvas>
  <div class="mobile">
    <div class="dpad" id="dpad">
      <svg id="dpadSvg" viewBox="0 0 180 180" width="180" height="180" aria-hidden="true">
        <path class="shape" d="M0 54 H180 V126 H126 V180 H54 V126 H0 Z" />
        <circle class="pivot" cx="90" cy="90" r="22" />
      </svg>
    </div>
    <div class="abpad">
      <button class="btn-ab" id="btnB">B</button>
      <button class="btn-ab" id="btnA">A</button>
      <div class="gb-aux">
        <button class="btn-aux" id="btnSelect">pause</button>
      </div>
    </div>
  </div>
  <script src="src/tetris.js"></script>
</body>
</html>
