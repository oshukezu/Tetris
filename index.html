<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SNES 俄羅斯方塊</title>
  <style>
    html, body { height: 100%; }
    body { margin: 0; display: flex; flex-direction: column; align-items: center; background: #1a1a26; color: #fff; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Microsoft JhengHei", sans-serif; }
    .toolbar { width: 480px; max-width: 95vw; display: flex; gap: 12px; align-items: center; justify-content: space-between; padding: 12px; box-sizing: border-box; }
    .controls { display: flex; gap: 12px; align-items: center; font-weight: 700; }
    #game { width: 480px; height: 640px; max-width: 95vw; image-rendering: crisp-edges; image-rendering: pixelated; border: 4px solid #000; border-radius: 8px; background: #0d0d14; }
    .btn { padding: 6px 12px; border: 2px solid #000; border-radius: 6px; background: #9b59b6; cursor: pointer; font-weight: 700; color: #fff; }
    .mobile { width: 480px; max-width: 95vw; display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 12px; box-sizing: border-box; }
    .pad { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .pad .big { padding: 14px 0; font-size: 18px; background: #3a3a5a; border: 2px solid #000; border-radius: 10px; }
    .pad .big:active { transform: translateY(1px); }
    .actions { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 10px; }
    .actions .big { padding: 14px 0; font-size: 18px; background: #3a5fa3; border: 2px solid #000; border-radius: 10px; }
    @media (min-width: 900px) { .mobile { margin-top: 8px; } }
  </style>
</head>
<body>
  <div class="toolbar">
    <div class="controls">
      <span id="status">分數 0｜等級 1｜行數 0</span>
    </div>
    <div class="controls">
      <button class="btn" id="restart">重開</button>
      <button class="btn" id="pause">暫停</button>
    </div>
  </div>
  <canvas id="game" width="480" height="640"></canvas>
  <div class="mobile">
    <div class="pad">
      <button class="big" id="btnLeft">←</button>
      <button class="big" id="btnDown">↓</button>
      <button class="big" id="btnRight">→</button>
    </div>
    <div class="actions">
      <button class="big" id="btnRotL">↶</button>
      <button class="big" id="btnRotR">↷</button>
      <button class="big" id="btnHard">落地</button>
    </div>
  </div>
  <script src="src/tetris.js"></script>
</body>
</html>
